<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة زفاف</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7f0;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        button {
            font-family: 'Cairo', sans-serif; 
            background-color: #d4a373;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button {
            font-family: 'Cairo', sans-serif; 
            margin-top: 20px;
            background-color: #d4a373;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .invitation-header {
            margin-top: 30px;
            font-size: 24px;
            color: #6b4f4f;
        }

        .names {
            font-size: 36px;
            color: #4a2b2b;
            margin: 20px 0;
            font-weight: bold;
        }

        .details {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }

        .date-time {
            margin: 20px 0;
            font-size: 24px;
            color: #6b4f4f;
        }

        .venue {
            font-size: 18px;
            margin: 20px 0;
        }

        .footer {
            font-size: 18px;
            margin-top: 30px;
            color: #6b4f4f;
        }

        .image-container {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #d4a373;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        /* Modal for Attendance */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            font-size: 20px;
        }

        .modal-content button {
            margin-top: 20px;
            background-color: #d4a373;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Iframe for Google Form */
        .form-container {
            display: none;
            width: 80%;
            height: 400px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #d4a373;
            border-radius: 10px;
            overflow: hidden;
        }

        .form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* When form is visible with small text */
        .form-container.show {
            display: block;
            width: 300px; /* Small size */
            height: 200px; /* Small size */
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparent */
        }

        .form-container.show iframe {
            font-size: 10px; /* Smaller text */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation-header">أنت مدعو لحضور حفل زفاف</div>

        <div class="image-container">
            <img src="https://i.postimg.cc/mkH9WzHZ/pngtree-3d-bride-and-groom-character-are-pose-wedding-png-image-13140794.png" alt="العروسين">
        </div>

        <div class="names">عبد الرحمن & رنا</div>

        <div class="date-time">
            الثلاثاء، 28 يناير<br>
            الساعة التاسعة مساءً
        </div>

        <div class="venue">قاعة سي لا في في نادي الحداشر</div>

        <button onclick="confirmAttendance()">تأكيد الحضور</button>

        <div class="footer">نتمنى لكم ليلة سعيدة</div>

        <!-- تضمين نموذج Google Forms داخل الصفحة -->
        <div class="form-container" id="formContainer">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdrx9dLliExp5RtnvMwgfg-JGA7xQ0fb0j74qU8viLyDj8rFg/viewform?usp=dialog" 
                    width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">
                    يتم تحميل النموذج...
            </iframe>
        </div>
    </div>

    <div class="modal" id="attendanceModal">
        <div class="modal-content">
            <p>تنور وتشرف، تحياتي المهندس عبد الرحمن جمال راضي</p>
            <button onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script>
        function confirmAttendance() {
            const formContainer = document.getElementById('formContainer');
            formContainer.classList.add('show'); // Show form in small size
            const modal = document.getElementById('attendanceModal');
            modal.style.display = 'none'; // Close the modal
            document.getElementById('formContainer').scrollIntoView({ behavior: 'smooth' }); // Scroll to the form
        }

        function closeModal() {
            const modal = document.getElementById('attendanceModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
